<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
<h2>Add Book</h2>

<form id="addBookForm" th:action="@{/api/Books/add}" method="post" enctype="application/x-www-form-urlencoded">
    <!-- Include CSRF token -->
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

    <!-- Include input fields for book details -->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>

    <label for="nbrCopies">Number of Copies:</label>
    <input type="number" id="nbrCopies" name="nbr_copies" required>

    <label for="avbCopies">Available Copies:</label>
    <input type="number" id="avbCopies" name="avb_copies" required>

    <label for="datePub">Date of Publication:</label>
    <input type="date" id="datePub" name="date_pub" required>

    <!-- Include category selection dropdown -->
    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <!-- Populate options based on categories in the system -->
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
    </select>

    <!-- Use a submit button to submit the form -->
    <button type="submit">Add Book</button>
</form>
</body>
</html>
