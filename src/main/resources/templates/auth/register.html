<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br />
<br />
<br />

<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
          to our app!</div>
      </div>
      <div class="card-header">
        <h2 class="text-center">Registration</h2>
      </div>
      <div class="card-body">

        <form th:action="@{/register}" th:object="${user}" method="post">

          <h3 class="mb-4">Registration</h3>
          <div class="mb-3">
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" />
          </div>
          <div class="mb-3">
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" />
          </div>
          <div class="mb-3">
            <input type="text" th:field="*{mobile}" class="form-control" placeholder="Mobile Number" />
          </div>
          <div class="mb-3">
            <input type="text" th:field="*{email}" class="form-control" placeholder="Email" />
          </div>
          <div class="mb-3">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" />
          </div>
          <div class="mb-3">
            <select th:field="*{role}" class="form-select" required>
              <option value="">Select</option>
              <option value="ADMIN">ADMIN</option>
              <option value="USER">USER</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          | <a th:href="@{|/login|}" th:text="'Log in'" class="btn btn-link"></a>
          <span th:utext="${successMessage}"></span>
          <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}" class="mt-3">
            <ul th:each="data : ${bindingResult.getAllErrors()}">
              <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
            </ul>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
