<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<style>
    /* Custom CSS for the Bootstrap navbar */
    .navbar {
        background-color: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
        padding: 8px 16px;


    }

    .navbar-brand {
        font-weight: bold;
    }

    .navbar-nav .nav-link {
        color: #495057;
    }

    .navbar-nav .nav-link:hover {
        color: #007bff;
    }

    .navbar-toggler-icon {
        border-color: #007bff;
    }

    .navbar-toggler:hover .navbar-toggler-icon {
        border-color: #0056b3;
    }

    #test {
        margin-top: 100px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"  th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<section class="vh-100"  id="test">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{/images/lib.jpg}" alt="Example Image" style="display: flex; justify-content: center; align-items: center; height: 400px">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/login}" method="POST" class="form-signin">
                    <h3 class="mb-3">Login</h3>
                    <div class="mb-3">
                        <input type="text" name="email" class="form-control" placeholder="Email" />
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" />
                    </div>
                    <button type="Submit" class="btn btn-primary">Login</button>
                    | <a th:href="@{|/register|}" class="btn btn-link">Register</a><br />
                    <div th:if="${param.error}" class="mt-3"><p class="text-danger">Email or Password is invalid.</p></div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
