<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">BIBLEOEXP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/Books/BookList}">Book Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/reservations}">Reservation Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/users/userList}">User Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <h2>Update User</h2>

    <!-- Use Thymeleaf's th:object and th:method to handle PUT request -->
    <form id="updateUserForm" th:object="${user}" method="post" th:action="@{/api/users/update/{id}(id=${user.id})}">
        <!-- Include CSRF token -->
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

        <!-- Include input fields for user details -->
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" th:field="*{mobile}" class="form-control">
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" th:field="*{role}" class="form-control" required>
                <option value="USER" th:selected="${user.role == 'USER'}">User</option>
                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Admin</option>
            </select>
        </div>

        <div class="form-check">
            <input type="checkbox" id="enabled" th:field="*{enabled}" class="form-check-input">
            <label for="enabled" class="form-check-label">Enabled</label>
        </div>

        <!-- Use a submit button instead of a regular button -->
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
