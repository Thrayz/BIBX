<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
</head>
<body>
<h2>Update Book</h2>

<form id="updateUserForm" th:object="${book}" method="post" th:action="@{/api/Books/update/{ISBN}(ISBN=${book.ISBN})}">
    <!-- Include CSRF token -->
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

    <!-- Include input fields for book details -->
    <input type="hidden" th:field="*{ISBN}">

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" required>

    <label for="nbrCopies">Number of Copies:</label>
    <input type="text" id="nbrCopies" th:field="*{nbr_copies}" required>

    <label for="avbCopies">Available Copies:</label>
    <input type="text" id="avbCopies" th:field="*{avb_copies}" required>
    <label for="datePub">Date of Publication:</label>
    <input type="date" id="datePub" th:field="*{date_pub}" required>

    <!-- Include category selection dropdown -->
    <label for="category">Category:</label>
    <select id="category" th:field="*{category}" required>
        <!-- Populate options based on categories in the system -->
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
    </select>

    <!-- Use a submit button instead of a regular button -->
    <button type="submit">Update Book</button>
</form>

</body>
</html>
